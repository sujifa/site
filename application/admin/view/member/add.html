{layout name="common/header_footer" /}

<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加用户</legend>
    </fieldset>

    <form class="layui-form" action="{:url('add')}" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">会员名称</label>
            <div class="layui-input-block">
                <input type="text" name="username" placeholder="请输入会员名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" placeholder="请输入用户昵称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password2" placeholder="再次输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否禁用</label>
            <div class="layui-input-block">
                <select name="status" lay-filter="status">
                    <option value=""></option>
                    <option value="1" selected="">否</option>
                    <option value="0">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属权限组</label>
            <div class="layui-input-block">
                <select name="group_id" lay-filter="status">
                    <option value=""></option>
                    {foreach $userGroup as $ug}
                    <option value="{$ug.id}">{$ug.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="STATIC_PATH/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate']);
</script>
