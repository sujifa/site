<script>
    layui.use('form', function(){
        var $ = layui.$;
        var form = layui.form
            ,setter = layui.setter
            ,admin = layui.admin;
        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){

            //请求登入接口
            $.ajax({
                type:"POST",
                url:"{:url('login/login')}",
                dataType:"json",
                data:obj.field,
                success:function(e){
                    if(e.code == 1){
                        location.href = "{:url('index/index')}";
                    }else{
                        alert(e.info);
                    }

                }
            });


        });


    });
</script>
